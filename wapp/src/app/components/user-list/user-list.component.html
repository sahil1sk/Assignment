<div class="border p-4" *ngIf="!loading">
  <h2 class="text-lg font-bold">Users</h2>
  <mat-list class="border rounded overflow-y-auto h-60">
    <mat-list-item class="cursor-pointer hover:bg-gray-100 px-2 py-1 border-b border-gray-300" *ngFor="let user of users" (click)="selectUser(user)">
      {{ user.name }}
    </mat-list-item>
  </mat-list>
</div>

<div *ngIf="loading" class="flex justify-center items-center">
  <mat-spinner></mat-spinner>
</div>
